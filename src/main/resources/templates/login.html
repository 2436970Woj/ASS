<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Assignment Submission System</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
              crossorigin="anonymous">
        <link   href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" 
                rel="stylesheet"  type='text/css'>
        <!--<!-- comment <script type="text/javascript" th:src="@{javaScript.js}" /></script>-->
    </head>

    <body>
        <div class="container my-2">
            <h1>Assignment Submission System</h1>
            <hr>
            <h2>
                Please provide your credentials
            </h2>
            <br>

            <form action="#" th:action="@{/loginUser}" th:object="${student}" method="POST">
                <div class="form-group">
                    <input type="text" th:field="*{email}" placeholder="email" 
                           required class="form-control mb-4 col-4">
                    <div class="input-group" id="showPass">
                        <input type="password" th:field="*{password}" placeholder="password" 
                               required class="form-control mb-4 col-4"> 
                        <div class="input-group-addon">
                            <!-- comment <a href=""><i class="fa fa-eye-slash" aria-hidden="true"></i></a>-->
                        </div>
                    </div>

                    <label class="ml-2 alert-warning" th:text="*{courseId}"></label><br>
                    <button type="submit" class="btn btn-info col-2">Login</button>
                </div>
            </form>
            <hr>
            <a th:href="@{/index}"> Back to Main Menu</a>

        </div>

    </body>
</html>
