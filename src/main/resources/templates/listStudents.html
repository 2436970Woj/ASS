<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Assignment Submission System</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
              crossorigin="anonymous">
    </head>
    <body> 

         <div class="container my-2">
            <h1>Assignment Submission System - Advisor</h1>
            <hr>
            <div class="d-inline p-2 h2">Welcome: 
               
            </div>

            <div class="d-inline p-2 h2" th:object="${student}" th:text="*{firstName}">
               
            </div>
            <div class="d-inline p-2 ml-5" >
            <a th:href="@{/index}" class="ml-2 btn btn-dark">Logout</a>
            </div>
            <br>

            <hr>
            <h2 class="ml-2">
                The list of ASS users:
            </h2>
            <br>
            
            
            <table border="1" class="table table-striped table-responsive-md">
                <thead>
                    <tr>
                        <th> First Name</th>
                        <th> Last Name</th>
                        <th> Email</th>
                        <th> Course Id</th>
                        <th> Matriculation</th>
                        <th> Department</th>
                        <th> Address</th>
                        <th> Account locked</th>
                        <th> Actions</th>
                    </tr>
                </thead>
                <tbody>
                   <tr th:each="student : ${listStudents}">
                   <td th:text="${student.firstName}"></td>
                   <td th:text="${student.lastName}"></td>
                   <td th:text="${student.email}"></td>
                   <td th:text="${student.courseId}"></td>
                   <td th:text="${student.marticulation}"></td>
                   <td th:text="${student.department}"></td>
                   <td th:text="${student.address}"></td>
                   <td th:text="${student.locked}"></td>
                   <td><a th:href="@{/showFormForUpdate/{id}(id=${student.id})}" class="btn btn-primary">Unlock</a>
                   </tr>
                </tbody>
            </table>
            <hr>
            <a th:href="@{/welcomePageAdvisor}"> Back to Main Menu</a>
        </div>
    </body>
</html>
